<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="../template/commonLayout.xhtml">
    <ui:define name="head">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title><h:outputText value="#{i18n['mok.login.title']}"/></title>
    </ui:define>
    <ui:define name="breadcrumps">
        <ol class="breadcrumb">
            <li><h:link outcome="/index" value="#{i18n['home.page']}"/></li>
            <li class="active"><h:outputText
                    value="#{i18n['mok.login.title']}"/></li>
        </ol>
    </ui:define>

    <ui:define name="content">
        <div class="row">
            <div class="col-lg-4 center-block">
                <form id="signing-form" class="form-signin" action="j_security_check" method="POST">
                    <h:outputLabel value="#{i18n['mok.register.login']}" for="signin-form-login"/>
                    <input id="signin-form-login" class="form-control" type="text" name="j_username"/><br/>
                    <h:outputLabel value="#{i18n['mok.register.password']}" for="signin-form-password"/>
                    <input id="signin-form-password" class="form-control" type="password" name="j_password"/><br/>
                    <input class="btn btn-lg btn-primary btn-block" type="submit" value="#{i18n['mok.login.button']}"/>
                </form>
            </div>
        </div>
    </ui:define>
</ui:composition>

</html>
