<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../template/commonLayout.xhtml">
    <ui:define name="head">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title><h:outputText value="#{i18n['examiner.exam_list.title']}"/></title>
    </ui:define>
    <ui:define name="breadcrumps">
        <ol class="breadcrumb">
            <li><h:link outcome="/index" value="#{i18n['home.page']}"/></li>
            <li><h:link outcome="/examiner/index"
                    value="#{i18n['examiner.page.simple_title']}"/></li>
            <li class="active"><h:outputText
                    value="#{i18n['examiner.exam_list.simple_title']}"/></li>
        </ol>
    </ui:define>

    <ui:define name="content">
        <div class="page-header text-center">
            <h1><h:outputText value="#{i18n['examiner.exam_list.header']}"/></h1>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <h:form>
                        <h:dataTable var="exam" value="#{listExamsMZE.examEntities}" styleClass="table table-striped">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{i18n['mze.exam_list.title']}"/>
                                </f:facet>
                                <h:outputText value="#{exam.title}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{i18n['mze.exam_list.start_date']}"/>
                                </f:facet>
                                <h:outputText value="#{exam.dateStart.getTime()}">
                                    <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{i18n['mze.exam_list.end_date']}"/>
                                </f:facet>
                                <h:outputText value="#{exam.dateEnd.getTime()}">
                                    <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{i18n['mze.exam_list.duration']}"/>
                                </f:facet>
                                <h:outputText value="#{exam.duration}"/>
                            </h:column>
                            <!--
                            TODO:Przygotować akcje dodania i usunięcia
                            -->
                        </h:dataTable>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
