<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../template/commonLayout.xhtml">
    <f:metadata>
        <f:viewParam name="login" value="#{showUserDetailsMOK.login}"/>
    </f:metadata>
    <ui:define name="head">
        <title><h:outputText value="#{i18n['mok.list.users']}"/></title>
    </ui:define>

    <ui:define name="content">
        <div class="row">
            <div class="page-header text-center">
                <h1><h:outputText value="#{i18n['mok.list.users']}"/></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <h:form>
                        <h:dataTable var="user" value="#{listUsersMOK.personEntities}" styleClass="table table-striped">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{i18n['mok.list.login']}"/>
                                </f:facet>
                                <h:outputText value="#{user.login}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{i18n['mok.list.name']}"/>
                                </f:facet>
                                <h:outputText value="#{user.name}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{i18n['mok.list.surname']}"/>
                                </f:facet>
                                <h:outputText value="#{user.lastName}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{i18n['mok.list.confirmed']}"/>
                                </f:facet>
                                <h:outputText
                                        value="#{user.confirm ? i18n['mok.list.state.confirmed'] : i18n['mok.list.state.unconfirmed']}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{i18n['mok.list.actions']}"/>
                                </f:facet>
                                <h:commandButton value="#{i18n['mok.list.actions.edit']}"
                                                 action="#{listUsersMOK.editPerson}"/>
                                <h:commandButton value="#{i18n['mok.list.actions.show']}"
                                                 action="#{listUsersMOK.showPerson}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
