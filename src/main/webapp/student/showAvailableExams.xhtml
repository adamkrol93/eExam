<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="../template/commonLayout.xhtml">
    <ui:define name="head">
        <title><h:outputText value="#{i18n['mre.exam_list.title']}"/></title>
    </ui:define>
    <ui:define name="breadcrumps">
        <ol class="breadcrumb">
            <li><h:link outcome="/index" value="#{i18n['home.page']}"/></li>
            <li><h:link outcome="/student/index.xhtml"
                        value="#{i18n['student.page.simple_title']}"/></li>
            <li class="active"><h:outputText
                    value="#{i18n['mre.exam_list.title']}"/></li>
        </ol>
    </ui:define>

    <ui:define name="content">
        <div class="row">
            <div class="page-header text-center">
                <h1><h:outputText value="#{i18n['mre.exam_list.title']}"/></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <h:form>
                        <h:dataTable var="exam" value="#{showAvailableExamsMRE.examEntities}" styleClass="table table-striped">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{i18n['mre.exam.list.title']}"/>
                                </f:facet>
                                <h:outputText value="#{exam.title}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{i18n['mre.exam.list.countApproaches']}"/>
                                </f:facet>
                                <h:outputText value="#{showAvailableExamsMRE.getApprochesCount(exam)}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{i18n['mre.exam.list.maxApproaches']}"/>
                                </f:facet>
                                <h:outputText value="#{exam.countTakeExam}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{i18n['mre.exam.list.duration']}"/>
                                </f:facet>
                                <h:outputText value="#{exam.duration}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{i18n['mre.exam.list.questionCount']}"/>
                                </f:facet>
                                <h:outputText value="#{exam.countQuestion}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{i18n['mre.exam.list.endDate']}"/>
                                </f:facet>
                                <h:outputText value="#{exam.dateEnd.getTime()}">
                                    <f:convertDateTime type="date" pattern="dd-MM-yyyy HH:mm"/>
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{i18n['mre.exam.list.action']}"/>
                                </f:facet>
                                <h:link value="#{i18n['mre.exam.list.start']} " outcome="startApproach.xhtml"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
