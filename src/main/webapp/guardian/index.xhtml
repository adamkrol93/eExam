<?xml version='1.0' encoding='UTF-8' ?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../template/commonLayout.xhtml">

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title><h:outputText value="#{i18n['guardian.page.title']}"/></title>
    </ui:define>
    <ui:define name="breadcrumps">
        <ol class="breadcrumb">
            <li><h:link outcome="/index" value="#{i18n['home.page']}"/></li>
            <li class="active"><h:outputText
                    value="#{i18n['guardian.page.simple_title']}"/></li>
        </ol>

    <ui:define name="content">
        <div class="page-header text-center">
            <h1><h:outputText value="#{i18n['guardian.page.title']}"/></h1>

    </ui:define>
