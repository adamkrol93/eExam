<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../template/commonLayout.xhtml">
    <ui:define name="head">
        <title><h:outputText value="#{i18n['mok.list.raport']}"/></title>
    </ui:define>
    <ui:define name="breadcrumps">
        <ol class="breadcrumb">
            <li><h:link outcome="/index" value="#{i18n['home.page']}"/></li>
            <li><h:link outcome="/administrator/index.xhtml"
                        value="#{i18n['administrator.page.simple_title']}"/></li>
            <li class="active"><h:outputText
                    value="#{i18n['mok.list.raport']}"/></li>
        </ol>
    </ui:define>

    <ui:define name="content">
        <div class="row">
            <div class="page-header text-center">
                <h1><h:outputText value="#{i18n['mok.list.raport']}"/></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <h:form>
                        <h:dataTable var="user" value="#{listUsersMOK.personEntities}" styleClass="table table-striped">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{i18n['mok.list.login']}"/>
                                </f:facet>
                                <h:outputText value="#{user.login}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{i18n['mok.list.name']}"/>
                                </f:facet>
                                <h:outputText value="#{user.name}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{i18n['mok.list.surname']}"/>
                                </f:facet>
                                <h:outputText value="#{user.lastName}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{i18n['mok.list.last_time_login']}"/>
                                </f:facet>
                                <h:outputText value="#{user.lastTimeLogin.getTime()}">
                                    <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{i18n['mok.list.ip']}"/>
                                </f:facet>
                                <h:outputText value="#{user.lastIpLogin}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
