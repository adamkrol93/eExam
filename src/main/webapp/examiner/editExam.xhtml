<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="../template/commonLayout.xhtml">
        <f:metadata>
            <f:viewParam name="uuid" value="#{editExamMZE.uuid}" converter="uuidConverter"/>
            <f:viewAction action="#{editExamMZE.checkContext}"/>
        </f:metadata>
        <ui:define name="head">
            <title><h:outputText value="#{i18n['mze.edit_exam.title']}"/></title>
        </ui:define>
        <ui:define name="breadcrumps">
            <ol class="breadcrumb">
                <li><h:link outcome="/index" value="#{i18n['home.page']}"/></li>
                <li><h:link outcome="/examiner/index"
                            value="#{i18n['examiner.page.simple_title']}"/></li>
                <li><h:link outcome="/examiner/listExams" value="#{i18n['mze.exam_list.title']}"/></li>
                <li class="active"><h:outputText value="#{i18n['mze.edit_exam.title']}"/></li>
            </ol>
        </ui:define>

        <ui:define name="content">
            <div class="page-header text-center">
                <h1><h:outputText value="#{i18n['mze.edit_exam.title']}"/></h1>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h3><h:outputText value="#{i18n[editExamMZE.message]}" styleClass="text-success"/></h3>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading"><h3><h:outputText value="#{editExamMZE.oldTitle}"/></h3></div>
                <div class="panel-body">
                    <h:form id="edit-exam-form" styleClass="form-horizontal">
                        <div class="form-group row">
                            <div class="col-sm-3">
                                <h:outputLabel for="title" styleClass="control-label"
                                               value="#{i18n['mze.edit_exam.exam_title']}*"/>
                            </div>
                            <div class="col-sm-6">
                                <h:inputText id="title" value="#{editExamMZE.exam.title}" required="true"
                                             requiredMessage="#{i18n['mre.edit_exam.exam_title_required']}"
                                             styleClass="form-control">
                                </h:inputText>
                            </div>
                            <div class="col-sm-3">
                                <h:outputLabel for="title" styleClass="control-label">
                                    <h:message for="title" styleClass="text-danger"/>
                                </h:outputLabel>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-3">
                                <h:outputLabel for="count_take_exam" styleClass="control-label"
                                               value="#{i18n['mze.edit_exam.count_take_exam']}*"/>
                            </div>
                            <div class="col-sm-6">
                                <h:inputText id="count_take_exam" p:type="number" p:min="1" value="#{editExamMZE.exam.countTakeExam}"
                                             required="true" requiredMessage="#{i18n['mze.edit_exam.count_take_exam_required']}"
                                             converter="javax.faces.Integer" converterMessage="#{i18n['mze.edit_exam.count_take_exam_number']}"
                                             styleClass="form-control" />
                            </div>
                            <div class="col-sm-3">
                                <h:outputLabel for="count_take_exam" styleClass="control-label">
                                    <h:message for="count_take_exam" styleClass="text-danger"/>
                                </h:outputLabel>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-3">
                                <h:outputLabel for="count_question" styleClass="control-label"
                                               value="#{i18n['mze.edit_exam.count_question']}*"/>
                            </div>
                            <div class="col-sm-6">
                                <h:inputText id="count_question" p:type="number" p:min="1" value="#{editExamMZE.exam.countQuestion}"
                                             required="true" requiredMessage="#{i18n['mze.edit_exam.count_question_required']}"
                                             converter="javax.faces.Integer" converterMessage="#{i18n['mze.edit_exam.count_question_number']}"
                                             styleClass="form-control" />
                            </div>
                            <div class="col-sm-3">
                                <h:outputLabel for="count_question" styleClass="control-label">
                                    <h:message for="count_question" styleClass="text-danger"/>
                                </h:outputLabel>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-3">
                                <h:outputLabel for="duration" styleClass="control-label"
                                               value="#{i18n['mze.edit_exam.duration']}*"/>
                            </div>
                            <div class="col-sm-6">
                                <h:inputText id="duration" p:type="number" p:min="1" value="#{editExamMZE.exam.duration}"
                                             required="true" requiredMessage="#{i18n['mze.edit_exam.duration_required']}"
                                             converter="javax.faces.Integer" converterMessage="#{i18n['mze.edit_exam.duration_number']}"
                                             styleClass="form-control" />
                            </div>
                            <div class="col-sm-3">
                                <h:outputLabel for="duration" styleClass="control-label">
                                    <h:message for="duration" styleClass="text-danger"/>
                                </h:outputLabel>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-3">
                                <h:outputLabel for="date_start" styleClass="control-label"
                                               value="#{i18n['mze.edit_exam.date_start']}*"/>
                            </div>
                            <div class="col-sm-6">
                                <h:inputText id="date_start" value="#{editExamMZE.exam.dateStart}"
                                             required="true" requiredMessage="#{i18n['mze.edit_exam.date_start_required']}"
                                             converter="calendarConverter" converterMessage="#{i18n['mze.edit_exam.date_start_datetime']}"
                                             styleClass="form-control" p:placeholder="yyyy-MM-dd HH:mm"/>
                            </div>
                            <div class="col-sm-3">
                                <h:outputLabel for="date_start" styleClass="control-label">
                                    <h:message for="date_start" styleClass="text-danger"/>
                                </h:outputLabel>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-3">
                                <h:outputLabel for="date_end" styleClass="control-label"
                                               value="#{i18n['mze.edit_exam.date_end']}*"/>
                            </div>
                            <div class="col-sm-6">
                                <h:inputText id="date_end" value="#{editExamMZE.exam.dateEnd}"
                                             required="true" requiredMessage="#{i18n['mze.edit_exam.date_end_required']}"
                                             converter="calendarConverter" converterMessage="#{i18n['mze.edit_exam.date_end_datetime']}"
                                             styleClass="form-control" p:placeholder="yyyy-MM-dd HH:mm"/>
                            </div>
                            <div class="col-sm-3">
                                <h:outputLabel for="date_end" styleClass="control-label">
                                    <h:message for="date_end" styleClass="text-danger"/>
                                </h:outputLabel>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-offset-3 col-sm-9">
                                <div class="btn-toolbar">
                                    <h:commandButton id="submit-button" type="submit" value="#{i18n['mze.edit_exam.submit']}"
                                                     styleClass="btn btn-default" action="#{editExamMZE.saveExam}"/>
                                    <h:commandButton id="reset-button" type="reset" value="#{i18n['mze.edit_exam.reset']}"
                                                     styleClass="btn btn-default"/>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <h2>
                        <h:outputText value="#{i18n['mze.edit_exam.teachers']}"/>
                    </h2>
                    <div class="list-group">
                        <h:form id="edit-exam-teachers-form">
                            <ui:repeat value="#{editExamMZE.teachers}" var="teacher">
                                <div class="list-group-item clearfix">
                                    <div class="pull-left">
                                        <h4 class="list-group-item-heading">
                                            <h:outputText value="#{teacher.personName} #{teacher.lastName}"/>
                                        </h4>
                                    </div>
                                    <span class="pull-right">
                                        <h:commandLink styleClass="btn btn-info" action="#{editExamMZE.removeTeacher}">
                                            <span class="glyphicon glyphicon-trash"/>
                                        </h:commandLink>
                                    </span>
                                </div>
                            </ui:repeat>
                        </h:form>
                    </div>
                </div>
                <div class="col-lg-9">
                    <h2>
                        <h:outputText value="#{i18n['mze.edit_exam.questions']}"/>
                    </h2>
                    <div class="list-group">
                        <h:form id="edit-exam-questions-form">
                            <ui:repeat value="#{editExamMZE.questions}" var="question">
                                <div class="list-group-item clearfix">
                                    <div class="pull-left">
                                        <h4 class="list-group-item-heading">
                                            <h:outputText value="#{question.content}"/>
                                        </h4>
                                        <p>
                                            <h:outputText value="#{question.sampleAnswer}"/>
                                        </p>
                                    </div>
                                    <span class="pull-right">
                                        <h:commandLink styleClass="btn btn-danger" action="#{editExamMZE.removeQuestion}"
                                                       rendered="#{empty editExamMZE.exam.approaches}">
                                            <span class="glyphicon glyphicon-trash"/>
                                        </h:commandLink>
                                    </span>
                                </div>
                            </ui:repeat>
                        </h:form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h2>
                        <h:outputText value="#{i18n['mze.edit_exam.add_teacher']}" rendered="#{editExamMZE.teachersNotInExam.rowCount ne 0}"/>
                    </h2>
                    <div class="list-group">
                        <h:form id="edit-exam-newTeachers-form">
                            <ui:repeat value="#{editExamMZE.teachersNotInExam}" var="teacher">
                                <div class="list-group-item clearfix">
                                    <div class="pull-left">
                                        <h4 class="list-group-item-heading">
                                            <h:outputText value="#{teacher.personName} #{teacher.lastName}"/>
                                        </h4>
                                    </div>
                                    <span class="pull-right">
                                        <h:commandLink styleClass="btn btn-success" action="#{editExamMZE.addTeacher}">
                                            <span class="glyphicon glyphicon-plus"/>
                                        </h:commandLink>
                                    </span>
                                </div>
                            </ui:repeat>
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
