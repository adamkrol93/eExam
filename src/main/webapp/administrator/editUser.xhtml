<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="../template/commonLayout.xhtml">
    <f:metadata>
        <f:viewParam name="login" value="#{editUserDetailsMOK.login}"/>
    </f:metadata>
    <ui:define name="head">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title><h:outputText value="#{i18n['MOK_EDIT_USER_PAGE']}"/></title>
    </ui:define>

    <ui:define name="content">
        <h:form id="editForm">
            <div class="row">
                <div class="col-lg-4 col-lg-offset-4">
                    <h:outputText value="#{i18n['MOK_USER_LOGIN']} #{editUserDetailsMOK.personEntity.login}"/>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-lg-offset-4">
                    <h:outputText value="#{i18n['MOK_USER_NAME']}"/>
                    <h:inputText id="name" required="true" value="#{editUserDetailsMOK.personEntity.name}" requiredMessage="#{i18n['MOK_USER_NAME_REQUIRED_MESSAGE']}"/>
                    <h:message for="name" style="color:red"/>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-lg-offset-4">
                    <h:outputText value="#{i18n['MOK_USER_LAST_NAME']}"/>
                    <h:inputText id="lastname" required="true" value="#{editUserDetailsMOK.personEntity.lastName}" requiredMessage="#{i18n['MOK_USER_LAST_NAME_REQUIRED_MESSAGE']}"/>
                    <h:message for="lastname" style="color:red"/>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-lg-offset-4">
                    <h:outputText value="#{i18n['MOK_USER_EMAIL']}"/>
                    <h:inputText id="email" required="true" value="#{editUserDetailsMOK.personEntity.email}" requiredMessage="#{i18n['MOK_USER_EMAIL_NAME_REQUIRED_MESSAGE']}"/>
                    <h:message for="email" style="color:red"/>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-lg-offset-4">
                    <h:outputText value="#{i18n['MOK_USER_PASSWORD']}"/>
                    <h:inputSecret id="password" required="true" value="#{editUserDetailsMOK.personEntity.password}" requiredMessage="#{i18n['MOK_USER_PASSWORD_NAME_REQUIRED_MESSAGE']}"/>
                    <h:message for="password" errorClass="invalid" style="color:red"/>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-lg-offset-4">
                    <h:outputText value="#{i18n['MOK_USER_CONFIRM_PASSWORD']}"/>
                    <h:inputSecret id="confirm" required="true" validator="#{editUserDetailsMOK.passwordValidator}" requiredMessage="#{i18n['MOK_USER_CONFIRM_PASSWORD_REQUIRED_MESSAGE']}"/>
                    <h:message for="confirm" errorClass="invalid" style="color:red"/>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-lg-offset-4">
                    <h:commandButton type="submit" value="#{i18n['SAVE']}" action="#{editUserDetailsMOK.editPerson}"/>
                    <h:commandButton type="reset" value="#{i18n['RESET']}"/><br/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

</html>
