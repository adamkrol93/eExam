<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../template/commonLayout.xhtml">
    <f:metadata>
        <f:viewParam name="uuid" value="#{editQuestionMZE.uuid}" converter="uuidConverter"/>
        <f:viewAction action="#{editQuestionMZE.checkContext}"/>
    </f:metadata>
    <ui:define name="head">
        <title><h:outputText value="#{i18n['mze.edit_question.simple_title']}"/></title>
    </ui:define>
    <ui:define name="breadcrumps">
        <ol class="breadcrumb">
            <li><h:link outcome="/index" value="#{i18n['home.page']}"/></li>
            <li><h:link outcome="/examiner/index"
                        value="#{i18n['examiner.page.simple_title']}"/></li>
            <li><h:link outcome="/examiner/listQuestions"
                        value="#{i18n['mze.questions.list.title']}"/></li>
            <li class="active"><h:outputText
                    value="#{i18n['mze.edit_question.simple_title']}"/></li>
        </ol>
    </ui:define>

    <ui:define name="content">
        <div class="page-header text-center">
            <h1><h:outputText value="#{i18n['mze.edit_question.simple_title']}"/></h1>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h3><h:outputText value="#{i18n[editQuestionMZE.message]}" styleClass="text-success"/></h3>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading"><h3><h:outputText value="#{editQuestionMZE.content}"/></h3></div>
            <div class="panel-body">
                <h:form id="edit-exam-form" styleClass="form-horizontal">
                    <div class="form-group row">
                        <div class="col-sm-3">
                            <h:outputLabel for="content" styleClass="control-label"
                                           value="#{i18n['mze.edit_question.question_content']}*"/>
                        </div>
                        <div class="col-sm-6">
                            <h:inputText id="content" value="#{editQuestionMZE.question.content}" required="true"
                                         requiredMessage="#{i18n['mre.edit_question.question_content_required']}"
                                         styleClass="form-control">
                            </h:inputText>
                        </div>
                        <div class="col-sm-3">
                            <h:outputLabel for="content" styleClass="control-label">
                                <h:message for="content" styleClass="text-danger"/>
                            </h:outputLabel>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-3">
                            <h:outputLabel for="sample_answer" styleClass="control-label"
                                           value="#{i18n['mze.edit_question.question_sample_answer']}*"/>
                        </div>
                        <div class="col-sm-6">
                            <h:inputText id="sample_answer" value="#{editQuestionMZE.question.sampleAnswer}" required="true"
                                         requiredMessage="#{i18n['mre.edit_question.question_sample_answer_required']}"
                                         styleClass="form-control">
                            </h:inputText>
                        </div>
                        <div class="col-sm-3">
                            <h:outputLabel for="sample_answer" styleClass="control-label">
                                <h:message for="sample_answer" styleClass="text-danger"/>
                            </h:outputLabel>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="btn-toolbar">
                                <h:commandButton id="submit-button" type="submit" value="#{i18n['mze.edit_question.submit']}"
                                                 styleClass="btn btn-default" action="#{editQuestionMZE.saveQuestion}"/>
                                <h:commandButton id="reset-button" type="reset" value="#{i18n['mze.edit_question.reset']}"
                                                 styleClass="btn btn-default"/>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
