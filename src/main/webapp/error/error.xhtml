<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../template/commonLayout.xhtml">
    <ui:define name="head">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title><h:outputText value="#{i18n['application.exception']} #{exceptionHandler.statusCode}"/></title>
    </ui:define>
    <ui:define name="breadcrumps">
        <ol class="breadcrumb">
            <li><h:link outcome="/index" value="#{i18n['home.page']}"/></li>
            <li class="active"><h:outputText
                    value="#{i18n['application.exception']}"/></li>
        </ol>
    </ui:define>

    <ui:define name="content">
        <div class="page-header text-center">
            <h1><h:outputText value="#{i18n['application.exception']} #{exceptionHandler.statusCode}"/></h1>
        </div>
        <h2>
            <h:outputLabel value="#{i18n[exceptionHandler.plainMessage]}"/><br/>
            <h:outputText value="#{i18n['application.exception.uuid_code']}"/><br/>
            <h:outputText value="#{exceptionHandler.uuid}"/><br/>
        </h2>
    </ui:define>
</ui:composition>
</html>
