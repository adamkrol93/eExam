<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<body>
<ui:composition>
    <h:form id="header-login-form">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only"><h:outputText value="#{i18n['menu.toggle']}"/></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <h:link class="navbar-brand" outcome="/index" value="#{i18n['menu.home']}"/>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <ui:fragment rendered="#{isAdmin}">
                            <li class="dropdown">
                                <a class="dropdown-toggle" aria-expanded="false" role="button"
                                   data-toggle="dropdown" href="#">
                                    <h:outputText value="#{i18n['administrator.menu.title']}"/>
                                    <span class="caret"/>
                                </a>
                                <ul class="dropdown-menu" role="menu">
                                    <li>
                                        <h:link outcome="/administrator/index.xhtml"
                                                value="#{i18n['administrator.page.simple_title']}"/>
                                    </li>
                                    <li>
                                        <h:link value="#{i18n['mok.list.users']}"
                                                outcome="/administrator/listUsers"/>
                                    </li>
                                    <li>
                                        <h:link value="#{i18n['mok.search']}"
                                                outcome="/administrator/searchUser"/>
                                    </li>
                                    <li>
                                        <h:link value="#{i18n['mok.list.raport']}"
                                                outcome="/administrator/showUsersReport"/>
                                    </li>
                                </ul>
                            </li>
                        </ui:fragment>
                        <ui:fragment rendered="#{isTeacher}">
                            <li class="dropdown">
                                <a class="dropdown-toggle" aria-expanded="false" role="button"
                                   data-toggle="dropdown" href="#">
                                    <h:outputText value="#{i18n['teacher.menu.title']}"/>
                                    <span class="caret"/>
                                </a>
                                <ul class="dropdown-menu" role="menu">
                                    <li>
                                        <h:link outcome="/teacher/index.xhtml"
                                                value="#{i18n['teacher.page.simple_title']}"/>
                                    </li>
                                </ul>
                            </li>
                        </ui:fragment>
                        <ui:fragment rendered="#{isExaminer}">
                            <li class="dropdown">
                                <a class="dropdown-toggle" aria-expanded="false" role="button"
                                   data-toggle="dropdown" href="#">
                                    <h:outputText value="#{i18n['examiner.menu.title']}"/>
                                    <span class="caret"/>
                                </a>
                                <ul class="dropdown-menu" role="menu">
                                    <li>
                                        <h:link outcome="/examiner/index.xhtml"
                                                value="#{i18n['examiner.page.simple_title']}"/>
                                    </li>
                                    <li>
                                        <h:link outcome="/examiner/listExams.xhtml"
                                                value="#{i18n['mze.exam_list.simple_title']}"/>
                                        <h:link outcome="/examiner/listQuestions.xhtml"
                                                value="#{i18n['mze.questions.list.title']}"/>
                                    </li>
                                </ul>
                            </li>
                        </ui:fragment>
                        <ui:fragment rendered="#{isGuardian}">
                            <li class="dropdown">
                                <a class="dropdown-toggle" aria-expanded="false" role="button"
                                   data-toggle="dropdown" href="#">
                                    <h:outputText value="#{i18n['guardian.menu.title']}"/>
                                    <span class="caret"/>
                                </a>
                                <ul class="dropdown-menu" role="menu">
                                    <li>
                                        <h:link outcome="/guardian/index.xhtml"
                                                value="#{i18n['guardian.page.simple_title']}"/>
                                    </li>
                                </ul>
                            </li>
                        </ui:fragment>
                        <ui:fragment rendered="#{isStudent}">
                            <li class="dropdown">
                                <a class="dropdown-toggle" aria-expanded="false" role="button"
                                   data-toggle="dropdown" href="#">
                                    <h:outputText value="#{i18n['student.menu.title']}"/>
                                    <span class="caret"/>
                                </a>
                                <ul class="dropdown-menu" role="menu">
                                    <li>
                                        <h:link outcome="/student/index.xhtml"
                                                value="#{i18n['student.page.simple_title']}"/>
                                    </li>
                                </ul>
                            </li>
                        </ui:fragment>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a class="dropdown-toggle" aria-expanded="false" role="button"
                               data-toggle="dropdown" href="#">
                                <h:outputText value="#{i18n['choose.language']}"/>
                                <span class="caret"/>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <ui:repeat value="#{language.countriesInMap}" var="country">
                                    <li>
                                        <h:commandLink action="#{language.changeLocale(country.value)}"
                                                       value="#{country.key}"/>
                                    </li>
                                </ui:repeat>
                            </ul>
                        </li>
                        <ui:fragment rendered="#{request.remoteUser == null}">
                            <li><h:button id="login-button" outcome="/login/login" value="#{i18n['login.link']}"
                                      styleClass="btn btn-primary navbar-btn"/></li>
                            <li><h:button id="register-button" outcome="/login/register" value="#{i18n['register.link']}"
                                      styleClass="btn btn-primary navbar-btn"/></li>
                        </ui:fragment>
                        <ui:fragment rendered="#{request.remoteUser != null}">
                            <li class="navbar-brand navbar-brand-centered"><i class="glyphicon glyphicon-user"></i></li>
                            <li><h:link value="#{loginBean.login}" outcome="/mok/showUser" /></li>
                        </ui:fragment>
                        <ui:fragment rendered="#{request.remoteUser != null}">
                            <li><h:commandButton id="logout-button" action="#{logoutBean.logout()}" value="#{i18n['logout.link']}"
                                             styleClass="btn btn-primary navbar-btn"/></li>
                        </ui:fragment>
                    </ul>
                </div>
            </div>
        </nav>
        <h:graphicImage library="img" name="logo2.jpg" alt="logo" styleClass="img-responsive"/>
        <div class="container">
            <ui:insert name="breadcrumps">
                <ol class="breadcrumb">
                    <li class="active"><h:outputText value="#{i18n['home.page']}"/></li>
                </ol>
            </ui:insert>
        </div>
    </h:form>
</ui:composition>
</body>
</html>
