<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="../template/commonLayout.xhtml">
    <f:metadata>
        <f:viewParam name="uuid" value="#{studetnGuardianConnectionMOE.uuid}" converter="uuidConverter"/>
        <f:viewAction action="#{studetnGuardianConnectionMOE.checkContext}" />
    </f:metadata>
    <ui:define name="head">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title><h:outputText value="#{i18n['moe.student_guardian.simple_title']}"/></title>
    </ui:define>
    <ui:define name="breadcrumps">
        <ol class="breadcrumb">
            <li><h:link outcome="/index" value="#{i18n['home.page']}"/></li>
            <li><h:link outcome="/teacher/index"
                        value="#{i18n['teacher.page.simple_title']}"/></li>
            <li class="active"><h:outputText
                    value="#{i18n['moe.student_guardian.simple_title']}"/></li>
        </ol>
    </ui:define>

    <ui:define name="content">
        <div class="page-header text-center">
            <h1><h:outputText value="#{i18n['moe.student_guardian.simple_title']}"/></h1>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h3><h:outputText value="#{i18n[studetnGuardianConnectionMOE.message]}" styleClass="text-success"/></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h:form styleClass="form-horizontal">
                    <div class="form-group">
                        <h:outputLabel value="#{i18n['moe.student_guardian.label.guardian']}*" styleClass="col-lg-5 control-label"/>
                        <h:selectOneMenu value="#{studetnGuardianConnectionMOE.guardian}">
                            <f:selectItems value="#{studetnGuardianConnectionMOE.guardians}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="#{i18n['moe.student_guardian.label.student']}*" styleClass="col-lg-5 control-label"/>
                        <h:selectOneMenu value="#{studetnGuardianConnectionMOE.student}">
                            <f:selectItems value="#{studetnGuardianConnectionMOE.students}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-5 col-lg-offset-5">
                            <h:commandButton value="#{i18n['moe.student_guardian.action.save']}"
                                             action="#{studetnGuardianConnectionMOE.doConnection()}"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
