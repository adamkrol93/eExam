<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../template/commonLayout.xhtml">
        <f:metadata>
            <f:viewParam name="uuid" value="#{createQuestionMZE.uuid}" converter="uuidConverter"/>
            <f:viewAction action="#{createQuestionMZE.checkContext}"/>
        </f:metadata>

        <ui:define name="head">
            <title><h:outputText value="#{i18n['mze.create_question.title']}"/></title>
        </ui:define>
        <ui:define name="breadcrumps">
            <ol class="breadcrumb">
                <li><h:link outcome="/index" value="#{i18n['home.page']}"/></li>
                <li><h:link outcome="/examiner/index"
                            value="#{i18n['examiner.page.simple_title']}"/></li>
                <li class="active"><h:outputText
                        value="#{i18n['mze.create_question.title']}"/></li>
            </ol>
        </ui:define>
        <ui:define name="content">
        <div class="row">
            <div class="page-header text-center">
                <h1><h:outputText value="#{i18n['mze.create_exam.title']}"/></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h3><h:outputText value="#{i18n[createQuestionMZE.message]}" styleClass="text-success"/></h3>
            </div>
        </div>
            <div class="row">
                <h:form id="register-form" styleClass="form-horizontal">
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <h:outputLabel for="content" styleClass="control-label"
                                           value="#{i18n['mze.create_question.question_content']}*"/>
                        </div>
                        <div class="col-sm-6">
                            <h:inputText id="content" value="#{createQuestionMZE.question.content}" required="true"
                                         requiredMessage="#{i18n['mze.create_question.question_content_required']}"
                                         styleClass="form-control">
                            </h:inputText>
                        </div>
                        <div class="col-sm-4">
                            <h:outputLabel for="content" styleClass="control-label">
                                <h:message for="content" styleClass="text-danger"/>
                            </h:outputLabel>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <h:outputLabel for="sample_answer" styleClass="control-label"
                                           value="#{i18n['mze.create_question.question_sample_answer']}*"/>
                        </div>
                        <div class="col-sm-6">
                            <h:inputText id="sample_answer" value="#{createQuestionMZE.question.sampleAnswer}" required="true"
                                         requiredMessage="#{i18n['mze.create_question.question_sample_answer_required']}"
                                         styleClass="form-control">
                            </h:inputText>
                        </div>
                        <div class="col-sm-4">
                            <h:outputLabel for="sample_answer" styleClass="control-label">
                                <h:message for="sample_answer" styleClass="text-danger"/>
                            </h:outputLabel>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="btn-toolbar">
                                <h:commandButton id="submit-button" type="submit" value="#{i18n['mze.create_question.submit']}"
                                                 styleClass="btn btn-default" action="#{createQuestionMZE.createQuestion()}"/>
                                <h:commandButton id="reset-button" type="reset" value="#{i18n['mze.create_question.reset']}"
                                                 styleClass="btn btn-default"/>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
