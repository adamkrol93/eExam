<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="../template/commonLayout.xhtml">
    <f:metadata>
        <f:viewParam name="uuid" value="#{listQuestionsMZE.uuid}" converter="uuidConverter"/>
        <f:viewAction action="#{listQuestionsMZE.checkContext}" />
    </f:metadata>
    <ui:define name="head">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title><h:outputText value="#{i18n['mze.questions.list.title']}"/></title>
    </ui:define>
    <ui:define name="breadcrumps">
        <ol class="breadcrumb">
            <li><h:link outcome="/index" value="#{i18n['home.page']}"/></li>
            <li><h:link outcome="/examiner/index.xhtml"
                    value="#{i18n['examiner.page.simple_title']}"/> </li>
            <li class="active"><h:outputText value="#{i18n['mze.questions.list.title']}"/></li>
        </ol>
    </ui:define>

    <ui:define name="content">
        <div class="row">
            <div class="page-header text-center">
                <h1><h:outputText value="#{i18n['mze.questions.list.title']}"/></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <h:form>
                        <h:dataTable var="question" value="#{listQuestionsMZE.questions}" styleClass="table table-striped">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{i18n['mze.questions.list.content']}"/>
                                </f:facet>
                                <h:outputText value="#{listQuestionsMZE.cut(question.content)}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{i18n['mze.questions.list.sampleAnswer']}"/>
                                </f:facet>
                                <h:outputText value="#{listQuestionsMZE.cut(question.sampleAnswer)}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{i18n['mze.questions.list.creator']}"/>
                                </f:facet>
                                <h:outputText value="#{question.creator.login}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{i18n['mze.questions.list.dateAdd']}"/>
                                </f:facet>
                                <h:outputText value="#{question.dateAdd.getTime()}">
                                    <f:convertDateTime pattern="dd-MM-yyyy"/>
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{i18n['mze.questions.list.modifier']}"/>
                                </f:facet>
                                <h:outputText value="#{question.modifier.login}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{i18n['mze.questions.list.dateModification']}"/>
                                </f:facet>
                                <h:outputText value="#{question.dateModification.getTime()}">
                                    <f:convertDateTime pattern="dd-MM-yyyy HH:mm"/>
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{i18n['mze.questions.list.action']}"/>
                                </f:facet>
                                <h:commandButton value="#{i18n['mze.questions.list.edit']}"
                                                 action="#{listQuestionsMZE.gotoEdit}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>

</html>
