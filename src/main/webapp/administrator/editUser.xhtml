<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="../template/commonLayout.xhtml">
    <f:metadata>
        <f:viewParam name="login" value="#{editUserDetailsMOK.login}"/>
    </f:metadata>
    <ui:define name="head">
        <title><h:outputText value="#{i18n['mok.edit.page']}"/></title>
    </ui:define>

    <ui:define name="content">
        <h:form id="editForm">
            <f:event type="postValidate" listener="#{editUserDetailsMOK.passwordValidator}"/>
            <div class="row">
                <div class="col-lg-5 col-lg-offset-4">
                    <h:outputText value="#{i18n['mok.person.login']} #{editUserDetailsMOK.person.login}"/>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-5 col-lg-offset-4">
                    <h:outputText value="#{i18n['mok.person.name']}"/>
                    <h:inputText id="name" required="true" value="#{editUserDetailsMOK.person.name}" requiredMessage="#{i18n['mok.edit.name_required_message']}"/>
                    <h:message for="name" style="color:red"/>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-5 col-lg-offset-4">
                    <h:outputText value="#{i18n['mok.person.last_name']}"/>
                    <h:inputText id="lastname" required="true" value="#{editUserDetailsMOK.person.lastName}" requiredMessage="#{i18n['mok.edit.last_name_required_message']}"/>
                    <h:message for="lastname" style="color:red"/>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-5 col-lg-offset-4">
                    <h:outputText value="#{i18n['mok.person.email']}"/>
                    <h:inputText id="email" required="true" value="#{editUserDetailsMOK.person.email}" requiredMessage="#{i18n['mok.edit.email_required_message']}"/>
                    <h:message for="email" style="color:red"/>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-5 col-lg-offset-4">
                    <h:outputText value="#{i18n['mok.edit.password']}"/>
                    <h:inputSecret id="password" value="#{editUserDetailsMOK.person.password}"/>
                    <h:message for="password" errorClass="invalid" style="color:red"/>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-5 col-lg-offset-4">
                    <h:outputText value="#{i18n['mok.edit.confirm_password']}"/>
                    <h:inputSecret id="confirm"/>
                    <h:message for="confirm" errorClass="invalid" style="color:red"/>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-lg-offset-4">
                    <h:commandButton type="submit" value="#{i18n['save']}" action="#{editUserDetailsMOK.editPerson}"/>
                    <h:commandButton type="reset" value="#{i18n['reset']}"/><br/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

</html>
