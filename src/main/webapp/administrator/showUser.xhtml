<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="../template/commonLayout.xhtml">
    <f:metadata>
        <f:viewParam name="login" value="#{showUserDetailsMOK.login}"/>
        <f:viewParam name="uuid" value="#{showUserDetailsMOK.uuid}" converter="uuidConverter"/>
        <f:viewAction action="#{showUserDetailsMOK.checkContext}" />
    </f:metadata>
    <ui:define name="head">
        <title><h:outputText value="#{i18n['mok.person.detail']}"/></title>
    </ui:define>

    <ui:define name="content">
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
                <h:outputText value="#{i18n[showUserDetailsMOK.message]}" styleClass="text-success"/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
                <h:outputText value="#{i18n['mok.person.login']} #{showUserDetailsMOK.person.login}"/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
                <h:outputText value="#{i18n['mok.person.name']} #{showUserDetailsMOK.person.name}"/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
                <h:outputText value="#{i18n['mok.person.last_name']} #{showUserDetailsMOK.person.lastName}"/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
                <h:outputText value="#{i18n['mok.person.email']} #{showUserDetailsMOK.person.email}"/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2 col-lg-offset-6">
                <h:form>
                    <h:commandButton
                            value="#{i18n['mok.person.confirm']}" action="#{showUserDetailsMOK.confirmUser}"
                            rendered="#{!showUserDetailsMOK.person.confirm}"
                            onclick="if (!confirm(#{i18n['mok.confirmation.text']})) return false"/>
                </h:form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2 col-lg-offset-6">
                <h:form>
                    <h:commandButton
                            value="#{showUserDetailsMOK.person.active ? i18n['mok.person.person_deactivate'] : i18n['mok.person.person_activate']}"
                            action="#{showUserDetailsMOK.togglePersonActive}" onclick="if (!confirm(#{i18n['mok.confirmation.text']})) return false"/>
                </h:form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
                <h:form>
                    <h:dataTable var="group" value="#{showUserDetailsMOK.groupStubs}">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{i18n['mok.person.group_name']}"/>
                            </f:facet>
                            <h:outputText value="#{i18n[group.name]}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{i18n['mok.person.group_state']}"/>
                            </f:facet>
                            <h:commandButton
                                    value="#{group.active ? i18n['mok.person.group_active'] : i18n['mok.person.group_inactive']}"
                                    action="#{showUserDetailsMOK.toggleGroupActive}" onclick="if (!confirm(#{i18n['mok.confirmation.text']})) return false"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
