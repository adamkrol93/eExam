<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title><h:outputText value="#{i18n['mok.login.title']}"/></title>
    </h:head>
    <ui:define name="breadcrumps">
        <ol class="breadcrumb">
            <li><h:link outcome="/index" value="#{i18n['home.page']}"/></li>
            <li class="active"><h:outputText
                    value="#{i18n['mok.login.title']}"/></li>
        </ol>
    </ui:define>
    <h:body>
        <ui:composition template="../template/commonLayout.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-4 center-block">
                        <form class="form-signin" action="j_security_check" method="POST">
                            Login: <input class="form-control"  type="text" name="j_username"/><br/>
                            Hasło: <input class="form-control" type="password" name="j_password"/><br/>
                            <input class="btn btn-lg btn-primary btn-block" type="submit" value="Zaloguj"/>
                            <br/><h:link outcome="/index.xhtml" value="Powrót do strony głównej"/>
                        </form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
