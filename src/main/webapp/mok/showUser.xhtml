<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="../template/commonLayout.xhtml">
    <f:metadata>
        <f:viewParam name="uuid" value="#{showLoggedUserDetailsMOK.uuid}" converter="uuidConverter"/>
        <f:viewAction action="#{showLoggedUserDetailsMOK.checkContext}"/>
    </f:metadata>
    <ui:define name="head">
        <title><h:outputText value="#{i18n['mok.person.detail']}"/></title>
    </ui:define>
    <ui:define name="breadcrumps">
        <ol class="breadcrumb">
            <li><h:link outcome="/index" value="#{i18n['home.page']}"/></li>
            <li class="active"><h:outputText value="#{i18n['mok.person.detail']}"/></li>
        </ol>
    </ui:define>

    <ui:define name="content">
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
                <h:outputText value="#{i18n['mok.person.login']} #{showLoggedUserDetailsMOK.person.login}"/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
                <h:outputText value="#{i18n['mok.person.name']} #{showLoggedUserDetailsMOK.person.name}"/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
                <h:outputText value="#{i18n['mok.person.last_name']} #{showLoggedUserDetailsMOK.person.lastName}"/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
                <h:outputText value="#{i18n['mok.person.email']} #{showLoggedUserDetailsMOK.person.email}"/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
                <h:form>
                    <h:dataTable class="table" var="group" value="#{showLoggedUserDetailsMOK.person.groupStubs}">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{i18n['mok.person.group_name']}"/>
                            </f:facet>
                            <h:outputText value="#{i18n[group.name]}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{i18n['mok.person.group_state']}"/>
                            </f:facet>
                            <h:outputText
                                    value="#{group.active ? i18n['mok.person.group_active'] : i18n['mok.person.group_inactive']}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
                <h:link class="btn btn-primary" value="#{i18n['mok.showUser.edit']} " outcome="editUser"/>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
