<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Rejestracja</title>
</h:head>
<h:body>
    Rejestracja<br/>
    <h:form>
        <h:panelGrid columns="3">
            <h:outputText value="Login:"/>
            <h:inputText id="login" required="true" requiredMessage="Login jest wymagany"/>
            <h:message for="login" style="color:red"/>

            <h:outputText value="Hasło:"/>
            <h:inputSecret id="password" required="true" requiredMessage="Podaj hasło"/>
            <h:message for="password" style="color:red"/>

            <h:outputText value="Potwierdź hasło:"/>
            <h:inputSecret id="confirm" required="true" requiredMessage="Potwierdź hasło"/>
            <h:message for="confirm" style="color:red"/>

            <h:outputText value="Imię:"/>
            <h:inputText id="name" required="true" requiredMessage="Imię jest wymagane"/>
            <h:message for="name" style="color:red"/>

            <h:outputText value="Nazwisko:"/>
            <h:inputText id="lastname" required="true" requiredMessage="Nazwisko jest wymagane"/>
            <h:message for="lastname" style="color:red"/>

            <h:outputText value="E-mail:"/>
            <h:inputText id="email" required="true" requiredMessage="E-mail jest wymagany"/>
            <h:message for="email" style="color:red"/>

            <h:commandButton type="submit" value="Zarejestruj" onclick="if (!confirm(#{i18n['mok.confirmation.text']})) return false"/>
            <h:commandButton type="reset" value="Resetuj"/><br/>
        </h:panelGrid>
    </h:form>


    <h:link outcome="/index.xhtml" value="Powrót do strony głównej"/><br/>
</h:body>

</html>
