<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
        >
<f:view locale="#{language.locale}">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <h:outputStylesheet name="bootstrap.css" library="css"/>
        <h:outputStylesheet name="custom.css" library="css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
        <h:outputScript name="bootstrap.min.js" library="js"/>
        <ui:insert name="head">
            <title>eExam</title>
        </ui:insert>
    </h:head>

    <h:body>

        <div id="page">

            <div class="page-header" id="header">
                <ui:insert name="header">
                    <ui:include src="commonHeader.xhtml"/>
                </ui:insert>
            </div>

            <div class="container  container-margin">
                <ui:fragment rendered="#{loginBean.isPersonLogged()}">
                    <div class="alert alert-success" role="alert"><h:outputText value="#{i18n['login.message']}"/></div>
                </ui:fragment>
                <div id="content">
                    <ui:insert name="content">
                        <ui:include src="commonContent.xhtml"/>
                    </ui:insert>
                </div>
            </div>
            <div id="footer">
                <ui:insert name="footer">
                    <ui:include src="commonFooter.xhtml"/>
                </ui:insert>
            </div>
        </div>

    </h:body>
</f:view>
</html>
